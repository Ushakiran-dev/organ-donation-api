<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, #e0f7fa, #fefefe);
          color: #1b3c4c;
          padding: 20px;
        }

        h1 {
          text-align: center;
          color: #00796b;
        }

        .form-container {
          max-width: 800px;
          margin: 20px auto;
          background: #ffffffcc;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container button {
          width: 100%;
          margin-bottom: 10px;
          padding: 10px;
          font-size: 1em;
          border-radius: 6px;
          border: 1px solid #ccc;
        }

        button {
          background-color: #00bfa5;
          color: white;
          font-weight: 600;
          border: none;
          cursor: pointer;
        }

        button:hover {
          background-color: #00897b;
        }

        table {
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
          border-collapse: collapse;
          background: #ffffffee;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          overflow: hidden;
        }

        th, td {
          padding: 12px;
          text-align: center;
          border-bottom: 1px solid #e0e0e0;
        }

        th {
          background-color: #00bfa5;
          color: white;
        }

        tr:nth-child(even) {
          background-color: #f0fdfb;
        }

        tr:hover {
          background-color: #d0f4f0;
        }
    </style>
</head>
<body>

<h1>Donor Information</h1>

<div class="form-container">
    <input id="name" placeholder="Name">
    <input id="age" type="number" placeholder="Age">
    <input id="phone" placeholder="Phone Number">
    <input id="bloodGroup" placeholder="Blood Group">
    <input id="healthIssues" placeholder="Health Issues">
    <button onclick="addDonor()">Add Donor</button>
</div>

<table id="donorTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Blood Group</th>
        <th>Health Issues</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadDonors() {
      try {
        const res = await fetch("http://localhost:8080/donor");
        const donors = await res.json();
        const tbody = document.querySelector("#donorTable tbody");
        tbody.innerHTML = "";

        donors.forEach(d => {
          tbody.innerHTML += `
            <tr>
              <td>${d.id}</td>
              <td>${d.name}</td>
              <td>${d.age}</td>
              <td>${d.phoneNumber}</td>
              <td>${d.bloodGroup}</td>
              <td>${d.healthIssues}</td>
            </tr>`;
        });
      } catch (err) {
        console.error("Failed to load donors:", err);
      }
    }

    async function addDonor() {
      const donor = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        phoneNumber: document.getElementById("phone").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        healthIssues: document.getElementById("healthIssues").value
      };

      try {
        await fetch("http://localhost:8080/donor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(donor)
        });

        document.querySelectorAll('.form-container input').forEach(input => input.value = '');
        loadDonors();
      } catch (err) {
        console.error("Error adding donor:", err);
      }
    }

    loadDonors();
</script>

</body>
</html>
