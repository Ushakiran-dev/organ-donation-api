<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hospital View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
          color: #1b3c4c;
          padding: 20px;
          min-height: 100vh;
        }

        h1 {
          text-align: center;
          color: #00796b;
          font-size: 2.5em;
          margin-bottom: 30px;
        }

        table {
          width: 100%;
          max-width: 1000px;
          margin: 0 auto;
          border-collapse: collapse;
          background: #ffffffee;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          overflow: hidden;
        }

        th, td {
          padding: 12px;
          text-align: center;
          border-bottom: 1px solid #e0e0e0;
        }

        th {
          background-color: #00bfa5;
          color: white;
        }

        tr:nth-child(even) {
          background-color: #f0fdfb;
        }

        tr:hover {
          background-color: #d0f4f0;
        }

        @media (max-width: 768px) {
          table, thead, tbody, th, td, tr {
            display: block;
          }

          th {
            position: sticky;
            top: 0;
            text-align: left;
          }

          td {
            text-align: right;
            padding-left: 50%;
            position: relative;
          }

          td::before {
            content: attr(data-label);
            position: absolute;
            left: 10px;
            font-weight: bold;
            text-align: left;
            color: #00796b;
          }
        }
    </style>
</head>
<body>

<h1>Prioritized Patients</h1>

<table id="hospitalTable">
    <thead>
    <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Organ</th>
        <th>Lifespan</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadHospitalData() {
      try {
        const res = await fetch("http://localhost:8080/hospital");
        const data = await res.json();
        const tbody = document.querySelector("#hospitalTable tbody");
        tbody.innerHTML = "";

        data.forEach((r, index) => {
          tbody.innerHTML += `
            <tr>
              <td data-label="Sl.No">${index + 1}</td>
              <td data-label="Name">${r.name}</td>
              <td data-label="Age">${r.age}</td>
              <td data-label="Phone">${r.phoneNumber}</td>
              <td data-label="Organ">${r.organRequired}</td>
              <td data-label="Lifespan">${r.patientLifeSpan}</td>
            </tr>`;
        });
      } catch (err) {
        console.error("Error loading hospital data:", err);
      }
    }

    loadHospitalData();
</script>

</body>
</html>
